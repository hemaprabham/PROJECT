<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  
    <!-- Video Title -->
    <div class="form-group">
      <label for="id_title">Title</label>
      <input type="text" id="id_title" name="title" value="{{ video.title }}" class="form-control">
    </div>
  
    <!-- Video File (Optional) -->
    <div class="form-group">
      <label for="id_video">Video File</label>
      <input type="file" id="id_video" name="video" class="form-control-file">
      <small class="form-text text-muted">Leave empty to keep the current video file.</small>
    </div>
  
    <!-- Is Preview Checkbox -->
    <div class="form-check">
      <input type="checkbox" id="id_is_preview" name="is_preview" {% if video.is_preview %}checked{% endif %} class="form-check-input">
      <label for="id_is_preview" class="form-check-label">Is Preview</label>
    </div>
  
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
